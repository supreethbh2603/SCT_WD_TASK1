    <h1>STOP WATCH</h1><br>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="buttons">
            <button id="startPauseBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <script src="stop.js"></script>
</body>
