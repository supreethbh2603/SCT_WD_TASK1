<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .card {
      height: 100%;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
      background-color: rgb(250, 246, 253);
    }
    .btn-custom {
      background-color: #2575fc;
      color: white;
      border-radius: 20px;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #6a11cb;
      color: white;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background-color: #f4f4f4;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .navbar {
        background-color: rgb(106, 97, 232);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        display: flex;
        justify-content: center;
        transition: 0.3s;
        z-index: 1000;
    }
    .navbar.scrolled {
        background: #333;
    }
    .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    .navbar ul li {
        display: inline;
    }
    .navbar ul li a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        transition: 0.3s;
    }
    .navbar ul li a:hover {
        background: #ff9800;
        border-radius: 5px;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 80vh;
    }
    .row {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
  </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container my-5">
        <div class="row g-3"> <!-- Added gap between cards -->
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="stopwatch.webp" class="card-img-top" alt="Card 1">
              <div class="card-body">
                <h5 class="card-title">STOPWATCH</h5>
                <p class="card-text">"Time it right, every time."</p>
                <a href="stopwatch.html" class="btn btn-custom">Learn More</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="tic tac.webp" class="card-img-top" alt="Card 2">
              <div class="card-body">
                <h5 class="card-title">TIC TAC TOE</h5>
                <p class="card-text">Three in a row, let's make it show!</p>
                <a href="Tic-tac-toe/index.html" class="btn btn-custom">Learn More</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="todo.avif" class="card-img-top" alt="Card 3">
              <div class="card-body">
                <h5 class="card-title">TO DO APP</h5>
                <p class="card-text">Life on track, one task at a time.</p>
                <a href="todo-list/index.html" class="btn btn-custom">Learn More</a>
              </div>
            </div>
          </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener("scroll", function() {
            let navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
